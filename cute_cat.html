<!DOCTYPE html>
<html id='all'>
<link rel="stylesheet" href="cat.css">
<h1>Cute Cat Page</h1>
<button onclick='window.open("./","_self")'>Home</button>
<br>
<title>Editable Cursor Cute Cat Page</title>
<body>
<div id="mySidenav" class="sidenav">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
<button onclick='document.getElementById("all").style.cursor = "alias";closeNav();' class="alias">alias</button><br>
<button onclick='document.getElementById("all").style.cursor = "all-scroll";closeNav();' class="all-scroll">all-scroll</button><br>
<button onclick='document.getElementById("all").style.cursor = "auto";closeNav();' class="auto">auto</button><br>
<button onclick='document.getElementById("all").style.cursor = "cell";closeNav();' class="cell">cell</button><br>
<button onclick='document.getElementById("all").style.cursor = "context-menu";closeNav();' class="context-menu">context-menu</button><br>
<button onclick='document.getElementById("all").style.cursor = "col-resize";closeNav();' class="col-resize">col-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "copy";closeNav();' class="copy">copy</button><br>
<button onclick='document.getElementById("all").style.cursor = "crosshair";closeNav();' class="crosshair">crosshair</button><br>
<button onclick='document.getElementById("all").style.cursor = "default";closeNav();' class="default">default</button><br>
<button onclick='document.getElementById("all").style.cursor = "e-resize";closeNav();' class="e-resize">e-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "ew-resize";closeNav();' class="ew-resize">ew-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "grab";closeNav();' class="grab">grab</button><br>
<button onclick='document.getElementById("all").style.cursor = "grabbing";closeNav();' class="grabbing">grabbing</button><br>
<button onclick='document.getElementById("all").style.cursor = "help";closeNav();' class="help">help</button><br>
<button onclick='document.getElementById("all").style.cursor = "move";closeNav();' class="move">move</button><br>
<button onclick='document.getElementById("all").style.cursor = "n-resize";closeNav();' class="n-resize">n-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "ne-resize";closeNav();' class="ne-resize">ne-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "nesw-resize";closeNav();' class="nesw-resize">nesw-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "ns-resize";closeNav();' class="ns-resize">ns-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "nw-resize";closeNav();' class="nw-resize">nw-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "nwse-resize";closeNav();' class="nwse-resize">nwse-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "no-drop";closeNav();' class="no-drop">no-drop</button><br>
<button onclick='document.getElementById("all").style.cursor = "none";closeNav();' class="none">none</button><br>
<button onclick='document.getElementById("all").style.cursor = "not-allowed";closeNav();' class="not-allowed">not-allowed</button><br>
<button onclick='document.getElementById("all").style.cursor = "pointer";closeNav();' class="pointer">pointer</button><br>
<button onclick='document.getElementById("all").style.cursor = "progress";closeNav();' class="progress">progress</button><br>
<button onclick='document.getElementById("all").style.cursor = "row-resize";closeNav();' class="row-resize">row-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "s-resize";closeNav();' class="s-resize">s-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "se-resize";closeNav();' class="se-resize">se-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "sw-resize";closeNav();' class="sw-resize">sw-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "text";closeNav();' class="text">text</button><br>
<button onclick='document.getElementById("all").style.cursor = "w-resize";closeNav();' class="w-resize">w-resize</button><br>
<button onclick='document.getElementById("all").style.cursor = "wait";closeNav();' class="wait">wait</button><br>
<button onclick='document.getElementById("all").style.cursor = "zoom-in";closeNav();' class="zoom-in">zoom-in</button><br>
<button onclick='document.getElementById("all").style.cursor = "zoom-out";closeNav();' class="zoom-out">zoom-out</button><br>
<button onclick='var url = window.prompt("enter a url for your cursor");document.getElementById("all").style.cursor = "url("+url+"),auto";closeNav();'>custom url (click 'home' for help)</button><br>
<button onclick='var cursor = "./red_border;blue-green-checker_center.cur"; document.getElementById("all").style.cursor = "url("+cursor+"),auto";closeNav();' class="upload-example">example of custom url</button><br>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer;color:#F500F5;border-size:2px;background-color:green" onclick="openNav()">edit cursor</span>
</div>
<h2 style='color:blue'>Cute Cat Video</h2>
<br>
<img style="cursor:progress" src="cute_cat.gif" alt="Cute Cat" width="320" height="320">
<br>
<hr>
<br>
<h2 style='color:red'>Cute cat Picture</h2>
<br>
<img style="cursor:progress" src="cute_cat.gif" alt="Cute Cat" width="320" height="320">
<br>
<hr>
<br>
<button onclick="vBucks();" style='cursor:pointer; font-size:25px; color:green; background-color:red'>Free Offer!</button>
    <br>
</body>
<script>
function vBucks() {
  document.write('<h1>Free v-bucks</h1><br> if you are on Chrome, just hold down <kbd>ctrl</kbd> + <kbd>shift</kbd> while you double click <kbd>q</kbd>. <br><a onclick = "location.reload();" style = "color:blue;cursor:pointer">return to main page</a>');
}
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
   
</html>
